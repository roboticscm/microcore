<html lang="en">

	<link rel="icon" href="%svelte.assets%/images/favicon.png" />
	<title>Loading...</title>
	%svelte.head%

	<style>

			width: 100%;
			margin: 0;
			font-size: 16px;
			font-family: 'Roboto', sans-serif;
			font-weight: 400;
		}

		.load-screen {

			opacity: 0.8;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			text-align: center;
		}

		.loading {

			margin: 0 auto;

	<div class="load-screen">
		<div class="loading">Loading...</div>
